<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRGAN - Satellite Imagery Super-Resolution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 30px;
        }
        
        .upload-area:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #e7f3ff;
            border-color: #2196F3;
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #6c757d;
            font-size: 0.9em;
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .preview-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .preview-box {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .preview-box h3 {
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ∞Ô∏è SRGAN Super-Resolution</h1>
            <p>Upscale Satellite Imagery with AI (4√ó Enhancement)</p>
        </div>
        
        <div class="content">
            <div id="status"></div>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">Click to upload or drag & drop</div>
                <div class="upload-hint">Supports: PNG, JPG, JPEG, BMP, TIF (Max 16MB)</div>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            
            <div style="text-align: center;">
                <button class="btn" id="upscaleBtn" disabled>Upscale Image (4√ó)</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Processing image... This may take a moment.</p>
            </div>
            
            <div class="preview-area" id="previewArea" style="display: none;">
                <div class="preview-box">
                    <h3>Original Image</h3>
                    <img id="originalPreview" class="preview-image" alt="Original">
                    <p id="originalSize" style="margin-top: 10px; color: #6c757d;"></p>
                </div>
                <div class="preview-box">
                    <h3>Upscaled Image (4√ó)</h3>
                    <img id="upscaledPreview" class="preview-image" alt="Upscaled">
                    <p id="upscaledSize" style="margin-top: 10px; color: #6c757d;"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const upscaleBtn = document.getElementById('upscaleBtn');
        const loading = document.getElementById('loading');
        const previewArea = document.getElementById('previewArea');
        const statusDiv = document.getElementById('status');
        
        let selectedFile = null;
        
        // Check model status on load
        fetch('/status')
            .then(res => res.json())
            .then(data => {
                if (!data.model_available) {
                    showStatus('Model not found. Please train the model first using: python main.py pretrain', 'error');
                } else {
                    showStatus('Model loaded and ready!', 'success');
                }
            });
        
        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        function handleFile(file) {
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                showStatus('Please select an image file', 'error');
                return;
            }
            
            selectedFile = file;
            upscaleBtn.disabled = false;
            
            // Preview original
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('originalPreview').src = e.target.result;
                document.getElementById('originalSize').textContent = `${file.name} (${(file.size/1024).toFixed(1)} KB)`;
                previewArea.style.display = 'grid';
            };
            reader.readAsDataURL(file);
            
            showStatus('Image selected. Click "Upscale Image" to process.', 'info');
        }
        
        // Upscale button
        upscaleBtn.addEventListener('click', () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('image', selectedFile);
            
            loading.style.display = 'block';
            upscaleBtn.disabled = true;
            previewArea.style.display = 'none';
            
            fetch('/upscale', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.success) {
                    document.getElementById('upscaledPreview').src = data.output_url;
                    document.getElementById('upscaledSize').textContent = 
                        `Upscaled: ${data.upscaled_size} (from ${data.original_size})`;
                    previewArea.style.display = 'grid';
                    showStatus('Image upscaled successfully!', 'success');
                } else {
                    showStatus('Error: ' + data.error, 'error');
                }
                upscaleBtn.disabled = false;
            })
            .catch(error => {
                loading.style.display = 'none';
                showStatus('Error: ' + error.message, 'error');
                upscaleBtn.disabled = false;
            });
        });
        
        function showStatus(message, type) {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                if (type !== 'error') statusDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
